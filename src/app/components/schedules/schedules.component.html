<div class="table-button-container">
    <button
        mat-raised-button
        (click)="addTask()"
        class="table-button">
      新增任務
    </button>
</div>
<div>
    <table
        aria-label="Scheduled Tasks"
        mat-table
        [dataSource]="tasks"
        class="mat-elevation-z8"
    >

        <ng-container matColumnDef="actions">
            <th mat-header-cell  *matHeaderCellDef>管理</th>
            <td mat-cell *matCellDef="let element" >
                <button mat-raised-button color="primary" class="cell-button">編輯</button>
                <button mat-raised-button color="primary" class="cell-button">刪除</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef>順序</th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>

        <ng-container matColumnDef="expr">
            <th mat-header-cell *matHeaderCellDef>排程表示式</th>
            <td mat-cell *matCellDef="let element"> {{ element.cronExpression }} </td>
        </ng-container>

        <ng-container matColumnDef="enabled">
            <th mat-header-cell *matHeaderCellDef>啟用</th>
            <td mat-cell *matCellDef="let element"> {{ !element.cancelled }} </td>
        </ng-container>

        <ng-container matColumnDef="params">
            <th mat-header-cell *matHeaderCellDef>參數</th>
            <td mat-cell *matCellDef="let element">
                <!-- 這裡不 substring 欄位會被撐大，需再研究 flex layout -->
                {{ element.taskParameters }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
